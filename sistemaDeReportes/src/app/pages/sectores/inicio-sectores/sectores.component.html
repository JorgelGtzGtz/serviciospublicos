<div class="container-fluid">
    <div *ngIf="!sectoresListos" class="card justify-content-center">
        <div class="spinner-border align-self-center m-5" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    <div *ngIf="sectoresListos" class="card">
        <div class="content-header">
            <form>
                <div class="row">
                    <label id="lblBusqueda" class="lblForm col-md-auto col-sm-auto col-12" for="textoBusqueda">BÃºsqueda</label>
                    <div class="col-md-6 col-sm-8 col-12">
                        <input class="form-control" type="search" name="busqueda" id="textoBusqueda" [formControl]="busquedaForm">
                    </div>
                </div>
                <div class="mb-3 row">

                    <div class="col-md-8 col-sm-12">
                        <div class="row input-group m-0">
                            <label id="lblEstado" class="lblForm col-auto" for="estadoSectores">Estado</label>
                            <div class="col-xl-4 col-md-6 col-sm-4 col-12">
                                <select class="custom-select" id="estadoSectores" [formControl]="estadoForm">
                                    <option selected>Todos</option>
                                    <option value="1">Activo</option>
                                    <option value="0">Inactivo</option>
                                 </select>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-2 col-sm-6">
                        <button id="btn-buscar" type="button" class="btn-header" mat-raised-button color="primary" (click)="buscar()">
                            <i class="fas fa-search"></i>
                                     Buscar
                        </button>
                    </div>
                    <div class="col-md-2 col-sm-6">
                        <button id="btn-nuevo" type="button" class="btn-header" mat-raised-button color="primary" (click)="nuevoSector()">
                            <i class="fas fa-plus-circle"></i> 
                                    Nuevo
                        </button>
                    </div>
                </div>
            </form>
        </div>
        <div class="content-card">
            <div class="table-wrapper">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th [ngClass]="tamanoColumna(encabezado)" *ngFor="let encabezado of headersTabla" scope="col">{{encabezado}}</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let sector of sectores">
                            <td>{{ sector.ID_sector }}</td>
                            <td>{{ sector.Descripcion_sector }}</td>
                            <td>
                                <div class="botones-wrapper">
                                    <button type="button" id="btn-ver" class="btn-proceso" mat-raised-button (click)="verSector(sector)"> <i class="fas fa-eye"></i> Ver</button>
                                    <button type="button" id="btn-editar" class="btn-proceso" mat-raised-button (click)="editarSector(sector)"><i class="fas fa-pen"></i> Editar</button>
                                    <button type="button" id="btn-eliminar" class="btn-proceso" mat-raised-button (click)="eliminarSector(sector)"><i class="fas fa-trash-alt"></i> Eliminar</button>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <!-- <app-tabla [modeloTabla]="datosSectores" (enviarAccion)="recibirAccion($event)"></app-tabla> -->
        </div>
    </div>
</div>
