<div class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1 *ngIf="seccion!='Inicio'" class="m-0 text-dark">{{ seccion }}</h1>
                <h1 *ngIf="seccion ==='Inicio'">{{ saludoUsuario }}</h1>
            </div>
            <!-- /.col -->
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href="javascript:void(0)" (click)="irInicio()">Inicio</a></li>
                    <li *ngIf="seccion!='Inicio'" class="breadcrumb-item active">{{ seccion }}</li>
                </ol>
            </div>
            <!-- /.col -->
        </div>
        <!-- /.row -->
    </div>
</div>
