<div class="shadow p-3 rounded login-container">
    <h2>Acceso al sistema</h2>
    <form class="form-login">
        <div class="form-group">
            <label class="col-form-label">Usuario</label>
            <input type="text" class="form-control" id="usuario" name="usuario" [formControl]="usuarioForm">
        </div>
        <div class="form-group">
            <label class="col-form-label">Contrase√±a</label>
            <div class="input-group mb-3">
                <input #password type="password" class="form-control" [formControl]="passwordForm">
                <div class="input-group-append">
                    <span *ngIf="visible; else oculto" class="input-group-text" id="basic-addon2" (click)="visibilidadContra()">
                        <i class="fas fa-eye icono-password"></i>                        
                    </span>
                    <ng-template #oculto>
                        <span class="input-group-text" (click)="visibilidadContra()">
                        <i class="fas fa-eye-slash icono-password"></i>
                    </span>
                    </ng-template>
                </div>
            </div>
        </div>
        <button type="button" (click)="ingresar()" class="btn btn-secondary btn-block btn-login">Entrar</button>
    </form>
</div>
